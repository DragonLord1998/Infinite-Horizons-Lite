<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizons - Procedural Landscape</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading Infinite Horizons...</h1>
        <p>Generating procedural landscape</p>
    </div>
    <div id="stats">
        FPS: <span id="fps">0</span> | 
        Chunks: <span id="chunkCount">0</span> | 
        Vertices: <span id="vertexCount">0</span>
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <!-- Application -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
