<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizons - Step-by-Step Debug</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #333, #111);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingProgress {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        #loadingText {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Debug panel */
        #debugPanel {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 400px;
            height: 60%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }
        
        .step-status {
            margin-bottom: 5px;
            padding: 3px;
            border-radius: 3px;
        }
        
        .step-status.completed {
            background-color: rgba(0, 100, 0, 0.3);
        }
        
        .step-status.current {
            background-color: rgba(0, 0, 100, 0.3);
            border-left: 3px solid #00f;
        }
        
        .step-status.error {
            background-color: rgba(100, 0, 0, 0.3);
            border-left: 3px solid #f00;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h1>Infinite Horizons</h1>
        <h3>Step-by-Step Debugging</h3>
        <div id="loadingProgress">
            <div id="progressBar"></div>
        </div>
        <div id="loadingText">Initializing step debugger...</div>
    </div>
    
    <!-- Debug Panel -->
    <div id="debugPanel"></div>
    
    <!-- Rendering Canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <!-- Debug Script -->
    <script src="src/step-debug.js"></script>
</body>
</html>
